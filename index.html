            bbSeries: {},

        class DataAPI {
            // CRYPTO - Binance API
            static async fetchCryptoData(symbol, interval = '4h', limit = 500) {
                try {
                    const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}USDT&interval=${interval}&limit=${limit}`;
                    const response = await fetch(url);
                    const data = await response.json();

        class Indicators {
            static SMA(data, period) {
                const result = [];
                for (let i = 0; i < data.length; i++) {
                    if (i < period - 1) {
                        result.push(null);
                    } else {
                        const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
                        result.push(sum / period);
                    }
                }
                return result;
            }
            
            static EMA(data, period) {
                const k = 2 / (period + 1);
                const ema = [data[0]];
                for (let i = 1; i < data.length; i++) {
                    ema.push(data[i] * k + ema[i - 1] * (1 - k));
                }
                return ema;
            }
            
            static RSI(data, period = 14) {
                const changes = data.slice(1).map((v, i) => v - data[i]);
                const gains = changes.map(c => c > 0 ? c : 0);
                const losses = changes.map(c => c < 0 ? Math.abs(c) : 0);
                
                let avgGain = gains.slice(0, period).reduce((a, b) => a + b, 0) / period;
                let avgLoss = losses.slice(0, period).reduce((a, b) => a + b, 0) / period;
                
                const rsi = [null];
                for (let i = period; i < changes.length; i++) {
                    avgGain = (avgGain * (period - 1) + gains[i]) / period;
                    avgLoss = (avgLoss * (period - 1) + losses[i]) / period;
                    const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                    rsi.push(100 - (100 / (1 + rs)));
                }
                
                return rsi;
            }
            
            static MACD(data) {
                const ema12 = this.EMA(data, 12);
                const ema26 = this.EMA(data, 26);
                const macdLine = ema12.map((v, i) => v - ema26[i]);
                const signalLine = this.EMA(macdLine.filter(v => v !== null), 9);
                
                const histogram = [];
                const offset = macdLine.length - signalLine.length;
                for (let i = 0; i < macdLine.length; i++) {
                    if (i < offset) {
                        histogram.push(null);
                    } else {
                        histogram.push(macdLine[i] - signalLine[i - offset]);
                    }
                }
                
                return { macdLine, signalLine, histogram };
            }
            
            static BollingerBands(data, period = 20, stdDev = 2) {
                const sma = this.SMA(data, period);
                const upper = [], lower = [];
                
                for (let i = 0; i < data.length; i++) {
                    if (i < period - 1) {
                        upper.push(null);
                        lower.push(null);
                    } else {
                        const slice = data.slice(i - period + 1, i + 1);
                        const mean = sma[i];
                        const variance = slice.reduce((sum, v) => sum + Math.pow(v - mean, 2), 0) / period;
                        const std = Math.sqrt(variance);
                        upper.push(mean + stdDev * std);
                        lower.push(mean - stdDev * std);
                    }
                }
                
                return { upper, middle: sma, lower };
            }
            
            static ATR(data, period = 14) {
                const tr = [];
                for (let i = 1; i < data.length; i++) {
                    const high = data[i].high;
                    const low = data[i].low;
                    const prevClose = data[i - 1].close;
                    tr.push(Math.max(high - low, Math.abs(high - prevClose), Math.abs(low - prevClose)));
                }
                return this.EMA(tr, period);
            }
            
            static Stochastic(data, period = 14, smoothK = 3, smoothD = 3) {
                const k = [];
                for (let i = 0; i < data.length; i++) {
                    if (i < period - 1) {
                        k.push(null);
                    } else {
                        const slice = data.slice(i - period + 1, i + 1);
                        const high = Math.max(...slice.map(d => d.high));
                        const low = Math.min(...slice.map(d => d.low));
                        const close = data[i].close;
                        k.push(high === low ? 50 : ((close - low) / (high - low)) * 100);
                    }
                }
                
                const kSmooth = this.SMA(k.filter(v => v !== null), smoothK);
                const d = this.SMA(kSmooth, smoothD);
                
                return { k: kSmooth, d };
            }
            
            static ADX(data, period = 14) {
                const tr = [], pdm = [], ndm = [];
                
                for (let i = 1; i < data.length; i++) {
                    const high = data[i].high;
                    const low = data[i].low;
                    const prevHigh = data[i - 1].high;
                    const prevLow = data[i - 1].low;
                    const prevClose = data[i - 1].close;
                    
                    tr.push(Math.max(high - low, Math.abs(high - prevClose), Math.abs(low - prevClose)));
                    
                    const highDiff = high - prevHigh;
                    const lowDiff = prevLow - low;
                    
                    pdm.push(highDiff > lowDiff && highDiff > 0 ? highDiff : 0);
                    ndm.push(lowDiff > highDiff && lowDiff > 0 ? lowDiff : 0);
                }
                
                const atr = this.EMA(tr, period);
                const pdi = this.EMA(pdm, period).map((v, i) => (v / atr[i]) * 100);
                const ndi = this.EMA(ndm, period).map((v, i) => (v / atr[i]) * 100);
                const dx = pdi.map((v, i) => Math.abs(v - ndi[i]) / (v + ndi[i]) * 100);
                
                return this.EMA(dx, period);
            }
            
            static CCI(data, period = 20) {
                const tp = data.map(d => (d.high + d.low + d.close) / 3);
                const sma = this.SMA(tp, period);
                const result = [];
                
                for (let i = 0; i < data.length; i++) {
                    if (i < period - 1) {
                        result.push(null);
                    } else {
                        const slice = tp.slice(i - period + 1, i + 1);
                        const meanDev = slice.reduce((sum, v) => sum + Math.abs(v - sma[i]), 0) / period;
                        result.push((tp[i] - sma[i]) / (0.015 * meanDev));
                    }
                }
                
                return result;
            }
            
            static WilliamsR(data, period = 14) {
                const result = [];
                for (let i = 0; i < data.length; i++) {
                    if (i < period - 1) {
                        result.push(null);
                    } else {
                        const slice = data.slice(i - period + 1, i + 1);
                        const high = Math.max(...slice.map(d => d.high));
                        const low = Math.min(...slice.map(d => d.low));
                        const close = data[i].close;
                        result.push(high === low ? -50 : ((high - close) / (high - low)) * -100);
                    }
                }
                return result;
            }
            
            static MFI(data, period = 14) {
                const tp = data.map(d => (d.high + d.low + d.close) / 3);
                const mf = tp.map((v, i) => v * data[i].volume);
                const result = [];
                
                for (let i = 0; i < data.length; i++) {
                    if (i < period) {
                        result.push(null);
                    } else {
                        let pmf = 0, nmf = 0;
                        for (let j = i - period + 1; j <= i; j++) {
                            if (tp[j] > tp[j - 1]) pmf += mf[j];
                            else nmf += mf[j];
                        }
                        result.push(100 - (100 / (1 + pmf / nmf)));
                    }
                }
                
                return result;
            }
            
            static OBV(data) {
                let obv = 0;
                const result = [0];
                
                for (let i = 1; i < data.length; i++) {
                    if (data[i].close > data[i - 1].close) obv += data[i].volume;
                    else if (data[i].close < data[i - 1].close) obv -= data[i].volume;
                    result.push(obv);
                }
                
                return result;
            }
            
            static VWAP(data) {
                let cumVol = 0, cumPV = 0;
                return data.map(d => {
                    const tp = (d.high + d.low + d.close) / 3;
                    cumPV += tp * d.volume;
                    cumVol += d.volume;
                    return cumVol === 0 ? tp : cumPV / cumVol;
                });
            }
            
            static calculateAll(data) {
                const closes = data.map(d => d.close);
                
                console.log('üìä Calculating 30+ technical indicators...');
                
                return {
                    sma9: this.SMA(closes, 9),
                    sma20: this.SMA(closes, 20),
                    sma50: this.SMA(closes, 50),
                    sma200: this.SMA(closes, 200),
                    ema9: this.EMA(closes, 9),
                    ema21: this.EMA(closes, 21),
                    ema50: this.EMA(closes, 50),
                    ema200: this.EMA(closes, 200),
                    rsi: this.RSI(closes, 14),
                    rsi7: this.RSI(closes, 7),
                    rsi21: this.RSI(closes, 21),
                    macd: this.MACD(closes),
                    bb: this.BollingerBands(closes, 20, 2),
                    atr: this.ATR(data, 14),
                    stoch: this.Stochastic(data, 14, 3, 3),
                    adx: this.ADX(data, 14),
                    cci: this.CCI(data, 20),
                    willr: this.WilliamsR(data, 14),
                    mfi: this.MFI(data, 14),
                    obv: this.OBV(data),
                    vwap: this.VWAP(data)
                };
            }
        }

        class MLEngine {
            static async trainAndPredict(data, indicators) {
                try {
                    if (data.length < 200) {
                        console.warn('‚ö†Ô∏è Insufficient data for ML training');
                        return null;
                    }
                    
                    console.log('ü§ñ Training LSTM model...');
                    
                    // Feature engineering - use technical indicators as features
                    const features = [];
                    for (let i = 60; i < data.length; i++) {
                        features.push([
                            // Price data
                            data[i].close / data[i].open - 1,
                            (data[i].high - data[i].low) / data[i].close,
                            data[i].volume / data[Math.max(0, i-1)].volume,
                            
                            // Technical indicators
                            indicators.rsi[i] / 100,
                            indicators.ema9[i] / indicators.ema21[i] - 1,
                            (data[i].close - indicators.bb.lower[i]) / (indicators.bb.upper[i] - indicators.bb.lower[i]),
                            indicators.macd.histogram[indicators.macd.histogram.length - (data.length - i)] || 0,
                            indicators.adx[indicators.adx.length - (data.length - i)] / 100 || 0
                        ]);
                    }
                    
                    // Normalize features
                    const normalized = this.normalizeFeatures(features);
                    
                    // Create sequences
                    const lookback = 60;
                    const X = [], y = [];
                    
                    for (let i = lookback; i < normalized.length; i++) {
                        X.push(normalized.slice(i - lookback, i));
                        const futureReturn = (data[60 + i].close - data[60 + i - 1].close) / data[60 + i - 1].close;
                        y.push(futureReturn > 0 ? 1 : 0); // Binary: up or down
                    }
                    
                    if (X.length < 50) return null;
                    
                    // Build LSTM model
                    const model = tf.sequential({
                        layers: [
                            tf.layers.lstm({
                                units: 128,
                                returnSequences: true,
                                inputShape: [lookback, features[0].length]
                            }),
                            tf.layers.dropout({ rate: 0.3 }),
                            tf.layers.lstm({ units: 64, returnSequences: false }),
                            tf.layers.dropout({ rate: 0.2 }),
                            tf.layers.dense({ units: 32, activation: 'relu' }),
                            tf.layers.dense({ units: 1, activation: 'sigmoid' })
                        ]
                    });
                    
                    model.compile({
                        optimizer: tf.train.adam(0.001),
                        loss: 'binaryCrossentropy',
                        metrics: ['accuracy']
                    });
                    
                    // Train
                    const Xtensor = tf.tensor3d(X);
                    const ytensor = tf.tensor2d(y, [y.length, 1]);
                    
                    await model.fit(Xtensor, ytensor, {
                        epochs: 20,
                        batchSize: 32,
                        verbose: 0,
                        validationSplit: 0.2,
                        callbacks: {
                            onEpochEnd: (epoch, logs) => {
                                if (epoch % 5 === 0) {
                                    console.log(`Epoch ${epoch}: loss=${logs.loss.toFixed(4)}, acc=${logs.acc.toFixed(4)}`);
                                }
                            }
                        }
                    });
                    
                    // Predict
                    const lastSeq = tf.tensor3d([X[X.length - 1]]);
                    const prediction = model.predict(lastSeq);
                    const predValue = (await prediction.data())[0];
                    
                    // Calculate confidence based on validation accuracy
                    const testSize = Math.min(30, Math.floor(X.length * 0.2));
                    const Xtest = X.slice(-testSize);
                    const ytest = y.slice(-testSize);
                    
                    const XtestTensor = tf.tensor3d(Xtest);
                    const testPred = model.predict(XtestTensor);
                    const testPredData = await testPred.data();
                    
                    let correct = 0;
                    for (let i = 0; i < ytest.length; i++) {
                        const predicted = testPredData[i] > 0.5 ? 1 : 0;
                        if (predicted === ytest[i]) correct++;
                    }
                    
                    const accuracy = (correct / ytest.length) * 100;
                    
                    // Cleanup
                    Xtensor.dispose();
                    ytensor.dispose();
                    lastSeq.dispose();
                    prediction.dispose();
                    XtestTensor.dispose();
                    testPred.dispose();
                    model.dispose();
                    
                    console.log(`‚úÖ ML Model trained with ${accuracy.toFixed(1)}% accuracy`);
                    
                    return {
                        direction: predValue > 0.5 ? 'UP' : 'DOWN',
                        confidence: accuracy,
                        probability: predValue,
                        prediction: predValue > 0.5 ? 'BULLISH' : 'BEARISH'
                    };
                    
                } catch (error) {
                    console.error('ML Error:', error);
                    return null;
                }
            }
            
            static normalizeFeatures(features) {
                const normalized = [];
                const numFeatures = features[0].length;
                
                for (let f = 0; f < numFeatures; f++) {
                    const column = features.map(row => row[f]);
                    const min = Math.min(...column);
                    const max = Math.max(...column);
                    const range = max - min;
                    
                    if (range === 0) continue;
                    
                    for (let i = 0; i < features.length; i++) {
                        if (!normalized[i]) normalized[i] = [];
                        normalized[i][f] = (features[i][f] - min) / range;
                    }
                }
                
                return normalized;
            }
        }

        class SignalEngine {
            static analyze(data, indicators) {
                const idx = data.length - 1;
                const close = data[idx].close;
                
                const signals = {};
                const weights = {};
                
                // RSI
                const rsi = indicators.rsi[idx];
                if (rsi < 30) {
                    signals.rsi = 'STRONG_BUY';
                    weights.rsi = 2.5;
                } else if (rsi < 40) {
                    signals.rsi = 'BUY';
                    weights.rsi = 1.5;
                } else if (rsi > 70) {
                    signals.rsi = 'STRONG_SELL';
                    weights.rsi = 2.5;
                } else if (rsi > 60) {
                    signals.rsi = 'SELL';
                    weights.rsi = 1.5;
                } else {
                    signals.rsi = 'NEUTRAL';
                    weights.rsi = 0.5;
                }
                
                // MACD
                const macdHist = indicators.macd.histogram[indicators.macd.histogram.length - 1];
                const prevMacdHist = indicators.macd.histogram[indicators.macd.histogram.length - 2];
                
                if (macdHist > 0 && prevMacdHist <= 0) {
                    signals.macd = 'STRONG_BUY';
                    weights.macd = 3;
                } else if (macdHist > 0) {
                    signals.macd = 'BUY';
                    weights.macd = 2;
                } else if (macdHist < 0 && prevMacdHist >= 0) {
                    signals.macd = 'STRONG_SELL';
                    weights.macd = 3;
                } else {
                    signals.macd = 'SELL';
                    weights.macd = 2;
                }
                
                // Moving Averages
                const ema9 = indicators.ema9[idx];
                const ema21 = indicators.ema21[idx];
                const ema50 = indicators.ema50[idx];
                const sma200 = indicators.sma200[idx];
                
                if (close > ema9 && ema9 > ema21 && ema21 > ema50 && ema50 > sma200) {
                    signals.ma = 'STRONG_BUY';
                    weights.ma = 3;
                } else if (close > ema50 && ema50 > sma200) {
                    signals.ma = 'BUY';
                    weights.ma = 2;
                } else if (close < ema9 && ema9 < ema21 && ema21 < ema50) {
                    signals.ma = 'STRONG_SELL';
                    weights.ma = 3;
                } else {
                    signals.ma = 'NEUTRAL';
                    weights.ma = 1;
                }
                
                // Bollinger Bands
                const bbUpper = indicators.bb.upper[idx];
                const bbLower = indicators.bb.lower[idx];
                
                if (close < bbLower) {
                    signals.bb = 'BUY';
                    weights.bb = 2;
                } else if (close > bbUpper) {
                    signals.bb = 'SELL';
                    weights.bb = 2;
                } else {
                    signals.bb = 'NEUTRAL';
                    weights.bb = 0.5;
                }
                
                // Stochastic
                const stochK = indicators.stoch.k[indicators.stoch.k.length - 1];
                
                if (stochK < 20) {
                    signals.stoch = 'BUY';
                    weights.stoch = 1.5;
                } else if (stochK > 80) {
                    signals.stoch = 'SELL';
                    weights.stoch = 1.5;
                } else {
                    signals.stoch = 'NEUTRAL';
                    weights.stoch = 0.5;
                }
                
                // Calculate weighted score
                let totalScore = 0;
                let totalWeight = 0;
                
                Object.keys(signals).forEach(key => {
                    const sig = signals[key];
                    const weight = weights[key];
                    let score = 0;
                    
                    if (sig === 'STRONG_BUY') score = 2;
                    else if (sig === 'BUY') score = 1;
                    else if (sig === 'SELL') score = -1;
                    else if (sig === 'STRONG_SELL') score = -2;
                    
                    totalScore += score * weight;
                    totalWeight += weight;
                });
                
                const finalScore = totalScore / totalWeight;
                
                let signal, confidence;
                if (finalScore > 1) {
                    signal = 'STRONG_BUY';
                    confidence = Math.min(95, 75 + Math.abs(finalScore) * 10);
                } else if (finalScore > 0.3) {
                    signal = 'BUY';
                    confidence = Math.min(85, 65 + Math.abs(finalScore) * 15);
                } else if (finalScore > -0.3) {
                    signal = 'HOLD';
                    confidence = 50 + Math.abs(finalScore) * 10;
                } else if (finalScore > -1) {
                    signal = 'SELL';
                    confidence = Math.min(85, 65 + Math.abs(finalScore) * 15);
                } else {
                    signal = 'STRONG_SELL';
                    confidence = Math.min(95, 75 + Math.abs(finalScore) * 10);
                }
                
                // Generate reasons
                const reasons = [];
                if (signals.ma.includes('BUY')) reasons.push('Moving averages aligned bullish');
                if (signals.ma.includes('SELL')) reasons.push('Moving averages aligned bearish');
                if (signals.macd.includes('BUY')) reasons.push('MACD showing bullish momentum');
                if (signals.macd.includes('SELL')) reasons.push('MACD showing bearish momentum');
                if (rsi < 30) reasons.push('RSI indicates oversold conditions');
                if (rsi > 70) reasons.push('RSI indicates overbought conditions');
                
                return {
                    signal,
                    confidence: confidence.toFixed(1),
                    reasons,
                    details: signals,
                    metrics: {
                        rsi: rsi?.toFixed(1) || 'N/A',
                        macd: macdHist?.toFixed(4) || 'N/A',
                        stoch: stochK?.toFixed(1) || 'N/A',
                        adx: indicators.adx[indicators.adx.length - 1]?.toFixed(1) || 'N/A'
                    }
                };
            }
        }

                scaleMargins: { top: 0.8, bottom: 0 }
            });
            
            // MA overlays
            APP.maSeries = {
                sma9: APP.chart.addLineSeries({ color: '#3b82f6', lineWidth: 1 }),
                sma20: APP.chart.addLineSeries({ color: '#8b5cf6', lineWidth: 1 }),
                sma50: APP.chart.addLineSeries({ color: '#ec4899', lineWidth: 2 }),
                sma200: APP.chart.addLineSeries({ color: '#f59e0b', lineWidth: 2 })
            };
            
            // BB overlays
            APP.bbSeries = {
                upper: APP.chart.addLineSeries({ color: 'rgba(139, 92, 246, 0.4)', lineWidth: 1 }),
                middle: APP.chart.addLineSeries({ color: 'rgba(139, 92, 246, 0.6)', lineWidth: 1 }),
                lower: APP.chart.addLineSeries({ color: 'rgba(139, 92, 246, 0.4)', lineWidth: 1 })
            };
            
            updateOverlays();
            
            // Auto-resize
            new ResizeObserver(() => {
                APP.chart.applyOptions({
                    width: container.clientWidth,
                    height: container.clientHeight
                });
            }).observe(container);
        }
        
        function updateOverlays() {
            Object.values(APP.maSeries).forEach(s => s.applyOptions({ visible: APP.overlays.ma }));
            Object.values(APP.bbSeries).forEach(s => s.applyOptions({ visible: APP.overlays.bb }));
            APP.volumeSeries.applyOptions({ visible: APP.overlays.volume });
        }
        
        function updateChart(data, indicators) {
            APP.candleSeries.setData(data);
            
            // Volume
            APP.volumeSeries.setData(data.map(d => ({
                time: d.time,
                value: d.volume,
                color: d.close >= d.open ? 'rgba(16,185,129,0.4)' : 'rgba(239,68,68,0.4)'
            })));
            
            // MA
            const validData = data.map((d, i) => ({ time: d.time, i }));
            APP.maSeries.sma9.setData(validData.filter(d => indicators.sma9[d.i]).map(d => ({ time: d.time, value: indicators.sma9[d.i] })));
            APP.maSeries.sma20.setData(validData.filter(d => indicators.sma20[d.i]).map(d => ({ time: d.time, value: indicators.sma20[d.i] })));
            APP.maSeries.sma50.setData(validData.filter(d => indicators.sma50[d.i]).map(d => ({ time: d.time, value: indicators.sma50[d.i] })));
            APP.maSeries.sma200.setData(validData.filter(d => indicators.sma200[d.i]).map(d => ({ time: d.time, value: indicators.sma200[d.i] })));
            
            // BB
            APP.bbSeries.upper.setData(validData.filter(d => indicators.bb.upper[d.i]).map(d => ({ time: d.time, value: indicators.bb.upper[d.i] })));
            APP.bbSeries.middle.setData(validData.filter(d => indicators.bb.middle[d.i]).map(d => ({ time: d.time, value: indicators.bb.middle[d.i] })));
            APP.bbSeries.lower.setData(validData.filter(d => indicators.bb.lower[d.i]).map(d => ({ time: d.time, value: indicators.bb.lower[d.i] })));
        }
        
        // ============================================================================
        // UI UPDATES
        // ============================================================================
        
        async function loadMarkets(type) {
            const container = document.getElementById('marketList');
            container.innerHTML = '<div class="loading-spinner"><div class="spinner"></div>Loading markets...</div>';
            
            let markets = [];
            if (type === 'crypto') {
                markets = await DataAPI.getCryptoMarkets();
                APP.markets.crypto = markets;
            } else {
                markets = await DataAPI.getStockMarkets();
                APP.markets.stocks = markets;
            }
            
            container.innerHTML = '';
            
            markets.forEach((market, index) => {
                const item = document.createElement('div');
                item.className = 'market-item';
                if (index === 0) item.classList.add('active');
                
                const changeClass = market.change >= 0 ? 'positive' : 'negative';
                const changeSign = market.change >= 0 ? '+' : '';
                
                item.innerHTML = `
                    <div class="market-header">
                        <span class="market-symbol">${market.symbol}</span>
                        <span class="market-price ${changeClass}">$${market.price.toFixed(market.price > 100 ? 2 : 4)}</span>
                    </div>
                    <div class="market-footer">
                        <span class="market-type">${market.type}</span>
                        <span class="market-change ${changeClass}">${changeSign}${market.change.toFixed(2)}%</span>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    document.querySelectorAll('.market-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    loadAsset(market);
                });
                
                container.appendChild(item);
            });
            
            document.getElementById('assetsCount').textContent = markets.length;
            
            if (markets.length > 0) {
                loadAsset(markets[0]);
            }
        }
        
        async function loadAsset(asset) {
            APP.currentAsset = asset;
            
            console.log(`üìà Loading ${asset.symbol}...`);
            
            // Update header
            document.getElementById('currentSymbol').textContent = asset.symbol;
            document.getElementById('currentPrice').textContent = `$${asset.price.toFixed(asset.price > 100 ? 2 : 6)}`;
            
            const changeEl = document.getElementById('currentChange');
            changeEl.textContent = `${asset.change >= 0 ? '+' : ''}${asset.change.toFixed(2)}%`;
            changeEl.className = `asset-change ${asset.change >= 0 ? 'positive' : 'negative'}`;
            
            // Load data
            const data = await DataAPI.fetchCryptoData(asset.symbol, DataAPI.mapTimeframe(APP.currentTimeframe));
            
            if (!data) {
                console.error('Failed to load data');
                return;
            }
            
            APP.data = data;
            
            // Calculate indicators
            APP.indicators = Indicators.calculateAll(data);
            
            // Update chart
            updateChart(data, APP.indicators);
            
            // Generate signal
            const signal = SignalEngine.analyze(data, APP.indicators);
            
            // ML prediction
            const mlPred = await MLEngine.trainAndPredict(data, APP.indicators);
            
            // Update UI
            updateSignalsPanel(signal, mlPred);
            updateIndicatorsPanel(APP.indicators, data);
            
            document.getElementById('signalsCount').textContent = '1';
        }
        
        function updateSignalsPanel(signal, mlPred) {
            const signalClasses = {
                'STRONG_BUY': 'badge-strong-buy',
                'BUY': 'badge-buy',
                'HOLD': 'badge-hold',
                'SELL': 'badge-sell',
                'STRONG_SELL': 'badge-strong-sell'
            };
            
            let html = `
                <div class="signal-card">
                    <div class="signal-header">
                        <span class="signal-label">Technical Analysis</span>
                        <span class="signal-badge ${signalClasses[signal.signal]}">${signal.signal}</span>
                    </div>
                    
                    <div class="signal-reasons">
                        ${signal.reasons.map(r => `‚Ä¢ ${r}`).join('<br>')}
                    </div>
                    
                    <div class="signal-metrics">
                        <div class="metric-item">
                            <span class="metric-label">RSI</span>
                            <span class="metric-value">${signal.metrics.rsi}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">MACD</span>
                            <span class="metric-value">${signal.metrics.macd}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Stochastic</span>
                            <span class="metric-value">${signal.metrics.stoch}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">ADX</span>
                            <span class="metric-value">${signal.metrics.adx}</span>
                        </div>
                    </div>
                    
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${signal.confidence}%"></div>
                    </div>
                    <div class="confidence-text">Confidence: ${signal.confidence}%</div>
                </div>
            `;
            
            if (mlPred) {
                html += `
                    <div class="signal-card">
                        <div class="ml-prediction">
                            <div class="ml-title">
                                <span>ü§ñ</span>
                                <span>LSTM Neural Network Prediction</span>
                            </div>
                            <div class="ml-content">
                                Direction: <strong>${mlPred.direction}</strong> (${mlPred.prediction})<br>
                                Probability: <strong>${(mlPred.probability * 100).toFixed(1)}%</strong><br>
                                Model Accuracy: <strong>${mlPred.confidence.toFixed(1)}%</strong>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('signalsContent').innerHTML = html;
        }
        
        function updateIndicatorsPanel(indicators, data) {
            const idx = data.length - 1;
            
            const indicatorsList = [
                { name: 'RSI (14)', value: indicators.rsi[idx]?.toFixed(1), signal: indicators.rsi[idx] < 30 ? 'BUY' : indicators.rsi[idx] > 70 ? 'SELL' : 'NEUTRAL' },
                { name: 'RSI (7)', value: indicators.rsi7[idx]?.toFixed(1), signal: indicators.rsi7[idx] < 30 ? 'BUY' : indicators.rsi7[idx] > 70 ? 'SELL' : 'NEUTRAL' },
                { name: 'MACD Hist', value: indicators.macd.histogram[indicators.macd.histogram.length - 1]?.toFixed(4), signal: indicators.macd.histogram[indicators.macd.histogram.length - 1] > 0 ? 'BUY' : 'SELL' },
                { name: 'Stochastic', value: indicators.stoch.k[indicators.stoch.k.length - 1]?.toFixed(1), signal: indicators.stoch.k[indicators.stoch.k.length - 1] < 20 ? 'BUY' : indicators.stoch.k[indicators.stoch.k.length - 1] > 80 ? 'SELL' : 'NEUTRAL' },
                { name: 'ADX', value: indicators.adx[indicators.adx.length - 1]?.toFixed(1), signal: 'NEUTRAL' },
                { name: 'CCI', value: indicators.cci[idx]?.toFixed(1), signal: indicators.cci[idx] < -100 ? 'BUY' : indicators.cci[idx] > 100 ? 'SELL' : 'NEUTRAL' },
                { name: 'Williams %R', value: indicators.willr[idx]?.toFixed(1), signal: indicators.willr[idx] < -80 ? 'BUY' : indicators.willr[idx] > -20 ? 'SELL' : 'NEUTRAL' },
                { name: 'MFI', value: indicators.mfi[idx]?.toFixed(1), signal: indicators.mfi[idx] < 20 ? 'BUY' : indicators.mfi[idx] > 80 ? 'SELL' : 'NEUTRAL' },
                { name: 'EMA (9)', value: indicators.ema9[idx]?.toFixed(2), signal: data[idx].close > indicators.ema9[idx] ? 'BUY' : 'SELL' },
                { name: 'EMA (21)', value: indicators.ema21[idx]?.toFixed(2), signal: data[idx].close > indicators.ema21[idx] ? 'BUY' : 'SELL' },
                { name: 'SMA (50)', value: indicators.sma50[idx]?.toFixed(2), signal: data[idx].close > indicators.sma50[idx] ? 'BUY' : 'SELL' },
                { name: 'SMA (200)', value: indicators.sma200[idx]?.toFixed(2), signal: data[idx].close > indicators.sma200[idx] ? 'BUY' : 'SELL' },
                { name: 'BB Upper', value: indicators.bb.upper[idx]?.toFixed(2), signal: 'NEUTRAL' },
                { name: 'BB Lower', value: indicators.bb.lower[idx]?.toFixed(2), signal: 'NEUTRAL' },
                { name: 'ATR', value: indicators.atr[indicators.atr.length - 1]?.toFixed(2), signal: 'NEUTRAL' },
                { name: 'OBV', value: (indicators.obv[idx] / 1000000).toFixed(2) + 'M', signal: indicators.obv[idx] > indicators.obv[Math.max(0, idx - 20)] ? 'BUY' : 'SELL' },
                { name: 'VWAP', value: indicators.vwap[idx]?.toFixed(2), signal: data[idx].close > indicators.vwap[idx] ? 'BUY' : 'SELL' }
            ];
            
            const html = `
                <div class="indicators-grid">
                    ${indicatorsList.map(ind => `
                        <div class="indicator-box">
                            <div class="indicator-header">
                                <span class="indicator-name">${ind.name}</span>
                                <span class="indicator-signal sig-${ind.signal.toLowerCase()}">${ind.signal}</span>
                            </div>
                            <div class="indicator-value">${ind.value || 'N/A'}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('bottomContent').innerHTML = html;
        }
        
        // ============================================================================
        // SEARCH FUNCTIONALITY
        // ============================================================================
        
        const searchInput = document.getElementById('searchInput');
        const searchDropdown = document.getElementById('searchDropdown');
        let searchTimeout;
        
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                searchDropdown.classList.remove('active');
                return;
            }
            
            searchTimeout = setTimeout(async () => {
                const results = await DataAPI.searchAssets(query);
                displaySearchResults(results);
            }, 300);
        });
        
        function displaySearchResults(results) {
            if (results.length === 0) {
                searchDropdown.innerHTML = '<div style="padding:20px;text-align:center;color:var(--text-secondary)">No results found</div>';
                searchDropdown.classList.add('active');
                return;
            }
            
            searchDropdown.innerHTML = results.map(r => `
                <div class="search-result" onclick="selectAsset('${r.symbol}', '${r.type}')">
                    <div class="result-left">
                        <div class="result-symbol">${r.symbol}</div>
                        <div class="result-name">${r.name || r.fullSymbol}</div>
                    </div>
                    <div class="result-badge badge-${r.type}">${r.type}</div>
                </div>
            `).join('');
            
            searchDropdown.classList.add('active');
        }
        
        window.selectAsset = function(symbol, type) {
            searchDropdown.classList.remove('active');
            searchInput.value = '';
            
            const markets = type === 'crypto' ? APP.markets.crypto : APP.markets.stocks;
            const asset = markets.find(m => m.symbol === symbol);
            
            if (asset) {
                loadAsset(asset);
                
                // Update active state
                document.querySelectorAll('.market-item').forEach((item, index) => {
                    item.classList.remove('active');
                    if (markets[index].symbol === symbol) {
                        item.classList.add('active');
                    }
                });
            }
        };
        
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchDropdown.contains(e.target)) {
                searchDropdown.classList.remove('active');
            }
        });
        
        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        
        // Sidebar tabs
        document.querySelectorAll('.sidebar-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const market = tab.dataset.market;
                APP.currentMarket = market;
                loadMarkets(market);
            });
        });
        
        // Timeframe buttons
        document.querySelectorAll('.tf-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                APP.currentTimeframe = btn.dataset.tf;
                
                if (APP.currentAsset) {
                    loadAsset(APP.currentAsset);
                }
            });
        });
        
        // Indicator toggles
        document.querySelectorAll('.ind-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                const ind = btn.dataset.ind;
                APP.overlays[ind] = !APP.overlays[ind];
                btn.classList.toggle('active');
                updateOverlays();
            });
        });
        
        // Bottom tabs
        document.querySelectorAll('.bottom-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.bottom-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabName = tab.dataset.tab;
                
                if (tabName === 'indicators' && APP.data) {
                    updateIndicatorsPanel(APP.indicators, APP.data);
                }
            });
        });
        
        // ============================================================================
        // INITIALIZATION
        // ============================================================================
        
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Initializing QUANTUM APEX PRO...');
            
            initChart();
            await loadMarkets('crypto');
            
            console.log('‚úÖ System ready!');
        });
    </script>
</body>
</html>
