<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 AI Trading Platform</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e3eb;
            overflow-x: hidden;
        }

        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .status {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status-badge {
            padding: 6px 15px;
            background: #10b981;
            border-radius: 20px;
            font-size: 0.85em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .market-switch {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 4px;
        }

        .switch-btn {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .switch-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr 360px;
            gap: 15px;
            padding: 15px;
            height: calc(100vh - 70px);
        }

        .panel {
            background: #151a2e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow-y: auto;
        }

        .panel h3 {
            color: #5b9cff;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 2px solid #1e3c72;
            padding-bottom: 10px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            background: #1a2035;
            border: 2px solid #2a3f5f;
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
        }

        .search-box:focus {
            outline: none;
            border-color: #5b9cff;
        }

        .asset-item {
            padding: 12px;
            margin: 5px 0;
            background: #1a2035;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .asset-item:hover {
            background: #2a3f5f;
            transform: translateX(5px);
        }

        .asset-item.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-left: 4px solid #10b981;
        }

        .asset-change {
            font-size: 0.85em;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .asset-change.up {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .asset-change.down {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .chart-section {
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .symbol-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .symbol-name {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
        }

        .current-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #10b981;
        }

        .price-change {
            font-size: 1.2em;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
        }

        .tf-selector {
            display: flex;
            gap: 8px;
        }

        .tf-btn {
            padding: 8px 16px;
            background: #1a2035;
            border: 2px solid #2a3f5f;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .tf-btn:hover {
            background: #2a3f5f;
        }

        .tf-btn.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-color: #5b9cff;
        }

        #chart {
            flex: 1;
            min-height: 500px;
        }

        .ai-score {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-value {
            font-size: 3.5em;
            font-weight: bold;
            color: white;
        }

        .score-label {
            font-size: 0.9em;
            color: rgba(255,255,255,0.8);
            margin-top: 8px;
        }

        .verdict {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            font-size: 1.1em;
            border: 2px solid;
        }

        .verdict.strong-buy {
            background: rgba(16, 185, 129, 0.15);
            border-color: #10b981;
            color: #10b981;
        }

        .verdict.buy {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
            color: #22c55e;
        }

        .verdict.neutral {
            background: rgba(251, 191, 36, 0.1);
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .verdict.sell {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }

        .verdict.strong-sell {
            background: rgba(220, 38, 38, 0.15);
            border-color: #dc2626;
            color: #dc2626;
        }

        .indicator-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .indicator-box {
            background: #1a2035;
            padding: 12px;
            border-radius: 8px;
        }

        .indicator-name {
            font-size: 0.85em;
            color: #9ca3af;
            margin-bottom: 6px;
        }

        .indicator-value {
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            margin-bottom: 6px;
        }

        .indicator-signal {
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            font-weight: 600;
        }

        .indicator-signal.bullish {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .indicator-signal.bearish {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .indicator-signal.neutral {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .analysis-box {
            background: #1a2035;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .analysis-box h4 {
            color: #5b9cff;
            font-size: 0.95em;
            margin-bottom: 12px;
        }

        .risk-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .risk-label {
            color: #9ca3af;
        }

        .risk-value {
            font-weight: 600;
            color: white;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-long {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-long:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-short {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-short:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .scanner-item {
            background: #1a2035;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .scanner-item:hover {
            background: #2a3f5f;
        }

        .scanner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .scanner-score {
            font-size: 1.3em;
            font-weight: bold;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a5298;
            border-radius: 4px;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">🧠 AI Trading Platform</div>
        <div class="status">
            <div class="market-switch">
                <button class="switch-btn active" onclick="switchMarket('crypto')">💎 Crypto</button>
                <button class="switch-btn" onclick="switchMarket('stocks')">📈 Stocks</button>
            </div>
            <div class="status-badge">● LIVE</div>
            <div style="color: white; font-size: 0.9em;" id="updateTime">--:--</div>
        </div>
    </div>

    <div class="main-container">
        <!-- LEFT: Asset List -->
        <div class="panel">
            <h3>📊 Markets</h3>
            <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search assets...">
            <div id="assetList"></div>
        </div>

        <!-- CENTER: Chart -->
        <div class="chart-section panel">
            <div class="chart-header">
                <div class="symbol-info">
                    <div class="symbol-name" id="symbolName">BTC/USDT</div>
                    <div class="current-price" id="currentPrice">$0.00</div>
                    <div class="price-change" id="priceChange">0.00%</div>
                </div>
                <div class="tf-selector">
                    <button class="tf-btn" onclick="changeTimeframe('1m')">1m</button>
                    <button class="tf-btn" onclick="changeTimeframe('5m')">5m</button>
                    <button class="tf-btn active" onclick="changeTimeframe('15m')">15m</button>
                    <button class="tf-btn" onclick="changeTimeframe('1h')">1h</button>
                    <button class="tf-btn" onclick="changeTimeframe('4h')">4h</button>
                    <button class="tf-btn" onclick="changeTimeframe('1d')">1D</button>
                </div>
            </div>
            <div id="chart"></div>
        </div>

        <!-- RIGHT: Analysis -->
        <div class="panel">
            <h3>🎯 AI Analysis</h3>
            
            <div class="ai-score">
                <div class="score-value" id="aiScore">--</div>
                <div class="score-label">Signal Strength</div>
            </div>

            <div class="verdict neutral" id="verdict">
                ⏳ Loading...
            </div>

            <div class="indicator-grid" id="indicatorGrid"></div>

            <div class="analysis-box">
                <h4>💰 Risk Management</h4>
                <div id="riskContent"></div>
            </div>

            <div class="analysis-box">
                <h4>📊 Market Analysis</h4>
                <div id="analysisText" style="font-size: 0.9em; line-height: 1.6; color: #d1d5db;"></div>
            </div>

            <div class="action-buttons">
                <button class="action-btn btn-long" id="longBtn" disabled>📈 LONG</button>
                <button class="action-btn btn-short" id="shortBtn" disabled>📉 SHORT</button>
            </div>

            <button class="action-btn btn-long" onclick="runScanner()" style="width: 100%; margin-top: 15px;">
                🔍 Scan Markets
            </button>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════
        // GLOBAL STATE
        // ═══════════════════════════════════════════════════════════

        let currentMarket = 'crypto';
        let currentSymbol = 'BTCUSDT';
        let currentTimeframe = '15m';
        let allSymbols = [];
        let priceData = [];
        let chart = null;
        let candleSeries = null;
        let updateInterval = null;

        // ═══════════════════════════════════════════════════════════
        // INITIALIZATION
        // ═══════════════════════════════════════════════════════════

        window.onload = function() {
            console.log('🚀 Starting initialization...');
            try {
                initChart();
                loadSymbols();
                setupSearch();
                console.log('✅ Initialization complete');
            } catch (error) {
                console.error('❌ Init error:', error);
                alert('Error starting platform. Check console.');
            }
        };

        // ═══════════════════════════════════════════════════════════
        // CHART
        // ═══════════════════════════════════════════════════════════

        function initChart() {
            console.log('📊 Initializing chart...');
            const container = document.getElementById('chart');
            
            chart = LightweightCharts.createChart(container, {
                layout: {
                    background: { color: 'transparent' },
                    textColor: '#d1d5db',
                },
                grid: {
                    vertLines: { color: '#1a2035' },
                    horzLines: { color: '#1a2035' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#2a5298',
                },
                timeScale: {
                    borderColor: '#2a5298',
                    timeVisible: true,
                },
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#10b981',
                downColor: '#ef4444',
                borderUpColor: '#10b981',
                borderDownColor: '#ef4444',
                wickUpColor: '#10b981',
                wickDownColor: '#ef4444',
            });

            window.ema9 = chart.addLineSeries({ color: '#3b82f6', lineWidth: 2 });
            window.ema21 = chart.addLineSeries({ color: '#f59e0b', lineWidth: 2 });
            window.ema50 = chart.addLineSeries({ color: '#ec4899', lineWidth: 2 });

            window.addEventListener('resize', () => {
                chart.applyOptions({ 
                    width: container.clientWidth,
                    height: container.clientHeight
                });
            });

            console.log('✅ Chart initialized');
        }

        // ═══════════════════════════════════════════════════════════
        // DATA LOADING
        // ═══════════════════════════════════════════════════════════

        async function loadSymbols() {
            console.log('📥 Loading symbols...');
            
            if (currentMarket === 'crypto') {
                try {
                    const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
                    const data = await response.json();
                    
                    allSymbols = data
                        .filter(s => s.symbol.endsWith('USDT'))
                        .sort((a, b) => parseFloat(b.quoteVolume) - parseFloat(a.quoteVolume))
                        .slice(0, 100)
                        .map(s => ({
                            symbol: s.symbol,
                            price: parseFloat(s.lastPrice),
                            change: parseFloat(s.priceChangePercent)
                        }));

                    console.log(`✅ Loaded ${allSymbols.length} symbols`);
                    displaySymbols(allSymbols);
                    loadSymbol('BTCUSDT');
                } catch (error) {
                    console.error('❌ Error loading symbols:', error);
                    // Fallback
                    allSymbols = [
                        { symbol: 'BTCUSDT', price: 0, change: 0 },
                        { symbol: 'ETHUSDT', price: 0, change: 0 },
                        { symbol: 'BNBUSDT', price: 0, change: 0 }
                    ];
                    displaySymbols(allSymbols);
                    loadSymbol('BTCUSDT');
                }
            }

            startAutoUpdate();
        }

        function displaySymbols(symbols) {
            const container = document.getElementById('assetList');
            container.innerHTML = symbols.map(s => `
                <div class="asset-item" onclick="loadSymbol('${s.symbol}')" data-symbol="${s.symbol}">
                    <div>
                        <div style="font-weight: 600;">${s.symbol.replace('USDT', '/USDT')}</div>
                        <div style="font-size: 0.85em; color: #9ca3af;">$${s.price > 0 ? (s.price > 10 ? s.price.toFixed(2) : s.price.toFixed(4)) : '...'}</div>
                    </div>
                    <div class="asset-change ${s.change >= 0 ? 'up' : 'down'}">
                        ${s.change >= 0 ? '+' : ''}${s.change.toFixed(2)}%
                    </div>
                </div>
            `).join('');
        }

        async function loadSymbol(symbol) {
            console.log('📊 Loading', symbol);
            currentSymbol = symbol;
            document.getElementById('symbolName').textContent = symbol.replace('USDT', '/USDT');
            
            document.querySelectorAll('.asset-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.querySelector(`[data-symbol="${symbol}"]`);
            if (activeEl) activeEl.classList.add('active');

            await fetchData();
        }

        async function fetchData() {
            try {
                const interval = { '1m': '1m', '5m': '5m', '15m': '15m', '1h': '1h', '4h': '4h', '1d': '1d' }[currentTimeframe] || '15m';
                const url = `https://api.binance.com/api/v3/klines?symbol=${currentSymbol}&interval=${interval}&limit=200`;
                
                const response = await fetch(url);
                const data = await response.json();

                priceData = data.map(d => ({
                    time: d[0] / 1000,
                    open: parseFloat(d[1]),
                    high: parseFloat(d[2]),
                    low: parseFloat(d[3]),
                    close: parseFloat(d[4]),
                    volume: parseFloat(d[5])
                }));

                updateChart();
                calculateAnalysis();
                updateTime();

            } catch (error) {
                console.error('❌ Error fetching data:', error);
            }
        }

        function updateChart() {
            if (!priceData.length) return;

            candleSeries.setData(priceData);

            const ema9 = calculateEMA(priceData, 9);
            const ema21 = calculateEMA(priceData, 21);
            const ema50 = calculateEMA(priceData, 50);

            window.ema9.setData(ema9);
            window.ema21.setData(ema21);
            window.ema50.setData(ema50);

            chart.timeScale().fitContent();

            const last = priceData[priceData.length - 1];
            const first = priceData[0];
            const change = ((last.close - first.open) / first.open) * 100;

            document.getElementById('currentPrice').textContent = `$${last.close.toFixed(last.close > 10 ? 2 : 4)}`;
            const changeEl = document.getElementById('priceChange');
            changeEl.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
            changeEl.style.background = change >= 0 ? 'rgba(16, 185, 129, 0.2)' : 'rgba(239, 68, 68, 0.2)';
            changeEl.style.color = change >= 0 ? '#10b981' : '#ef4444';
        }

        // ═══════════════════════════════════════════════════════════
        // INDICATORS
        // ═══════════════════════════════════════════════════════════

        function calculateEMA(data, period) {
            const k = 2 / (period + 1);
            let ema = data[0].close;
            const result = [{ time: data[0].time, value: ema }];

            for (let i = 1; i < data.length; i++) {
                ema = data[i].close * k + ema * (1 - k);
                result.push({ time: data[i].time, value: ema });
            }

            return result;
        }

        function getEMAValue(data, period) {
            const k = 2 / (period + 1);
            let ema = data[0].close;
            for (let i = 1; i < data.length; i++) {
                ema = data[i].close * k + ema * (1 - k);
            }
            return ema;
        }

        function calculateRSI(data, period = 14) {
            if (data.length < period + 1) return 50;

            let gains = 0, losses = 0;

            for (let i = 1; i <= period; i++) {
                const change = data[i].close - data[i - 1].close;
                if (change > 0) gains += change;
                else losses -= change;
            }

            let avgGain = gains / period;
            let avgLoss = losses / period;

            for (let i = period + 1; i < data.length; i++) {
                const change = data[i].close - data[i - 1].close;
                if (change > 0) {
                    avgGain = (avgGain * (period - 1) + change) / period;
                    avgLoss = (avgLoss * (period - 1)) / period;
                } else {
                    avgGain = (avgGain * (period - 1)) / period;
                    avgLoss = (avgLoss * (period - 1) - change) / period;
                }
            }

            return avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
        }

        function calculateMACD(data) {
            const ema12 = getEMAValue(data, 12);
            const ema26 = getEMAValue(data, 26);
            return ema12 - ema26;
        }

        // ═══════════════════════════════════════════════════════════
        // ANALYSIS
        // ═══════════════════════════════════════════════════════════

        function calculateAnalysis() {
            if (priceData.length < 50) return;

            const last = priceData[priceData.length - 1];
            const ema9 = getEMAValue(priceData, 9);
            const ema21 = getEMAValue(priceData, 21);
            const ema50 = getEMAValue(priceData, 50);
            const rsi = calculateRSI(priceData);
            const macd = calculateMACD(priceData);

            const avgVol = priceData.slice(-20).reduce((s, d) => s + d.volume, 0) / 20;
            const volRatio = last.volume / avgVol;

            const emaBullish = ema9 > ema21 && ema21 > ema50;
            const emaBearish = ema9 < ema21 && ema21 < ema50;

            // Calculate score
            let score = 50;

            if (emaBullish) score += 20;
            else if (emaBearish) score -= 20;

            if (rsi < 30) score += 15;
            else if (rsi > 70) score -= 15;
            else if (rsi > 50 && rsi < 70) score += 5;
            else if (rsi < 50 && rsi > 30) score -= 5;

            if (macd > 0) score += 10;
            else score -= 10;

            if (volRatio > 1.5) score += 10;

            if (last.close > ema9 && emaBullish) score += 10;
            else if (last.close < ema9 && emaBearish) score -= 10;

            score = Math.max(0, Math.min(100, score));

            updateUI({
                score, ema9, ema21, ema50, rsi, macd, volRatio,
                price: last.close, emaBullish, emaBearish
            });
        }

        function updateUI(data) {
            document.getElementById('aiScore').textContent = Math.round(data.score);

            const verdictEl = document.getElementById('verdict');
            const longBtn = document.getElementById('longBtn');
            const shortBtn = document.getElementById('shortBtn');

            if (data.score >= 75) {
                verdictEl.textContent = '🚀 STRONG BUY';
                verdictEl.className = 'verdict strong-buy';
                longBtn.disabled = false;
                shortBtn.disabled = true;
            } else if (data.score >= 60) {
                verdictEl.textContent = '📈 BUY';
                verdictEl.className = 'verdict buy';
                longBtn.disabled = false;
                shortBtn.disabled = true;
            } else if (data.score <= 25) {
                verdictEl.textContent = '🔻 STRONG SELL';
                verdictEl.className = 'verdict strong-sell';
                longBtn.disabled = true;
                shortBtn.disabled = false;
            } else if (data.score <= 40) {
                verdictEl.textContent = '📉 SELL';
                verdictEl.className = 'verdict sell';
                longBtn.disabled = true;
                shortBtn.disabled = false;
            } else {
                verdictEl.textContent = '⏸️ NEUTRAL - Wait';
                verdictEl.className = 'verdict neutral';
                longBtn.disabled = true;
                shortBtn.disabled = true;
            }

            document.getElementById('indicatorGrid').innerHTML = `
                <div class="indicator-box">
                    <div class="indicator-name">Trend (EMA)</div>
                    <div class="indicator-value">${data.emaBullish ? 'BULL' : data.emaBearish ? 'BEAR' : 'NEUTRAL'}</div>
                    <div class="indicator-signal ${data.emaBullish ? 'bullish' : data.emaBearish ? 'bearish' : 'neutral'}">
                        ${data.emaBullish ? '🟢 Uptrend' : data.emaBearish ? '🔴 Downtrend' : '⚪ Sideways'}
                    </div>
                </div>
                <div class="indicator-box">
                    <div class="indicator-name">RSI (14)</div>
                    <div class="indicator-value">${data.rsi.toFixed(1)}</div>
                    <div class="indicator-signal ${data.rsi < 30 ? 'bullish' : data.rsi > 70 ? 'bearish' : 'neutral'}">
                        ${data.rsi < 30 ? '🟢 Oversold' : data.rsi > 70 ? '🔴 Overbought' : '⚪ Neutral'}
                    </div>
                </div>
                <div class="indicator-box">
                    <div class="indicator-name">MACD</div>
                    <div class="indicator-value">${data.macd.toFixed(2)}</div>
                    <div class="indicator-signal ${data.macd > 0 ? 'bullish' : 'bearish'}">
                        ${data.macd > 0 ? '🟢 Bullish' : '🔴 Bearish'}
                    </div>
                </div>
                <div class="indicator-box">
                    <div class="indicator-name">Volume</div>
                    <div class="indicator-value">${data.volRatio.toFixed(2)}x</div>
                    <div class="indicator-signal ${data.volRatio > 1.5 ? 'bullish' : 'neutral'}">
                        ${data.volRatio > 1.5 ? '🟢 High' : '⚪ Normal'}
                    </div>
                </div>
            `;

            let analysis = '<ul style="padding-left: 20px;">';
            if (data.emaBullish) analysis += '<li>✅ EMAs aligned bullish - Strong uptrend</li>';
            else if (data.emaBearish) analysis += '<li>❌ EMAs aligned bearish - Strong downtrend</li>';
            else analysis += '<li>⚠️ EMAs mixed - No clear trend</li>';

            if (data.rsi < 30) analysis += '<li>✅ RSI oversold - Potential bounce</li>';
            else if (data.rsi > 70) analysis += '<li>❌ RSI overbought - Risk of pullback</li>';

            if (data.volRatio > 1.5) analysis += '<li>✅ High volume confirms move</li>';

            if (data.score >= 60) analysis += '<li><strong>💡 Multiple bullish indicators aligned</strong></li>';
            else if (data.score <= 40) analysis += '<li><strong>⚠️ Multiple bearish signals present</strong></li>';
            
            analysis += '</ul>';
            document.getElementById('analysisText').innerHTML = analysis;

            const sl = data.emaBullish ? data.ema21 * 0.98 : data.ema21 * 1.02;
            const tp = data.emaBullish ? data.price * 1.04 : data.price * 0.96;
            const rr = Math.abs((tp - data.price) / (data.price - sl));

            document.getElementById('riskContent').innerHTML = `
                <div class="risk-row">
                    <span class="risk-label">Entry:</span>
                    <span class="risk-value">$${data.price.toFixed(2)}</span>
                </div>
                <div class="risk-row">
                    <span class="risk-label">Stop Loss:</span>
                    <span class="risk-value" style="color: #ef4444;">$${sl.toFixed(2)}</span>
                </div>
                <div class="risk-row">
                    <span class="risk-label">Take Profit:</span>
                    <span class="risk-value" style="color: #10b981;">$${tp.toFixed(2)}</span>
                </div>
                <div class="risk-row">
                    <span class="risk-label">Risk/Reward:</span>
                    <span class="risk-value">1:${rr.toFixed(2)}</span>
                </div>
            `;
        }

        // ═══════════════════════════════════════════════════════════
        // SCANNER
        // ═══════════════════════════════════════════════════════════

        async function runScanner() {
            if (confirm('Scan top 20 pairs for opportunities? This will take 10-20 seconds.')) {
                alert('Scanner coming in next update! For now, manually check each pair.');
            }
        }

        // ═══════════════════════════════════════════════════════════
        // UI FUNCTIONS
        // ═══════════════════════════════════════════════════════════

        function switchMarket(market) {
            currentMarket = market;
            document.querySelectorAll('.switch-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if (market === 'stocks') {
                alert('Stocks coming soon! For now, use crypto markets.');
            }
        }

        function changeTimeframe(tf) {
            currentTimeframe = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            fetchData();
        }

        function setupSearch() {
            document.getElementById('searchBox').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = allSymbols.filter(s => s.symbol.toLowerCase().includes(query));
                displaySymbols(filtered);
            });
        }

        function updateTime() {
            document.getElementById('updateTime').textContent = new Date().toLocaleTimeString();
        }

        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                if (currentSymbol) fetchData();
            }, 15000);
        }

        document.getElementById('longBtn').onclick = () => {
            alert('🎯 LONG CONFIRMED\n\nNow:\n1. Open your exchange\n2. Enter position\n3. Set SL/TP as shown\n4. Risk 1-2% max');
        };

        document.getElementById('shortBtn').onclick = () => {
            alert('🎯 SHORT CONFIRMED\n\nNow:\n1. Open your exchange\n2. Enter position\n3. Set SL/TP as shown\n4. Risk 1-2% max');
        };
    </script>
</body>
</html>
