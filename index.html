<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Trading Intelligence Platform</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0e27;
            color: #e0e3eb;
            overflow-x: hidden;
        }

        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .market-status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            padding: 5px 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-item.live {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr 350px;
            gap: 15px;
            padding: 15px;
            height: calc(100vh - 60px);
        }

        .sidebar {
            background: #151a2e;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .sidebar h3 {
            color: #5b9cff;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 2px solid #1e3c72;
            padding-bottom: 10px;
        }

        .asset-category {
            margin-bottom: 20px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #1a2035;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .category-header:hover {
            background: #1e3c72;
        }

        .asset-list {
            display: none;
        }

        .asset-list.active {
            display: block;
        }

        .asset-item {
            padding: 10px 15px;
            margin: 5px 0;
            background: #1a2035;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .asset-item:hover {
            background: #2a3f5f;
            transform: translateX(5px);
        }

        .asset-item.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-left: 4px solid #5b9cff;
        }

        .asset-price {
            font-size: 0.85em;
            color: #10b981;
        }

        .asset-change {
            font-size: 0.75em;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .asset-change.up {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .asset-change.down {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .chart-section {
            background: #151a2e;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .symbol-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .symbol-name {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
        }

        .current-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #10b981;
        }

        .price-change {
            font-size: 1.2em;
            padding: 5px 12px;
            border-radius: 6px;
        }

        .timeframe-selector {
            display: flex;
            gap: 8px;
        }

        .tf-btn {
            padding: 8px 16px;
            background: #1a2035;
            border: none;
            border-radius: 6px;
            color: #e0e3eb;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
            font-weight: 600;
        }

        .tf-btn:hover {
            background: #2a3f5f;
        }

        .tf-btn.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        #chart {
            flex: 1;
            min-height: 400px;
        }

        .analysis-panel {
            background: #151a2e;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .analysis-panel h3 {
            color: #5b9cff;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #1e3c72;
            padding-bottom: 10px;
        }

        .signal-score {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .signal-score::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .score-value {
            font-size: 3em;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 1;
        }

        .score-label {
            font-size: 0.9em;
            color: rgba(255,255,255,0.8);
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }

        .signal-verdict {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            font-size: 1.1em;
        }

        .signal-verdict.strong-buy {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            color: #10b981;
        }

        .signal-verdict.buy {
            background: rgba(34, 197, 94, 0.15);
            border: 2px solid #22c55e;
            color: #22c55e;
        }

        .signal-verdict.neutral {
            background: rgba(251, 191, 36, 0.15);
            border: 2px solid #fbbf24;
            color: #fbbf24;
        }

        .signal-verdict.sell {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .signal-verdict.strong-sell {
            background: rgba(220, 38, 38, 0.2);
            border: 2px solid #dc2626;
            color: #dc2626;
        }

        .indicator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .indicator-box {
            background: #1a2035;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #2a5298;
        }

        .indicator-name {
            font-size: 0.85em;
            color: #9ca3af;
            margin-bottom: 5px;
        }

        .indicator-value {
            font-size: 1.1em;
            font-weight: bold;
            color: white;
        }

        .indicator-signal {
            font-size: 0.8em;
            margin-top: 5px;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .indicator-signal.bullish {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .indicator-signal.bearish {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .indicator-signal.neutral {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .analysis-section {
            background: #1a2035;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .analysis-section h4 {
            color: #5b9cff;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .analysis-text {
            font-size: 0.9em;
            line-height: 1.6;
            color: #d1d5db;
        }

        .risk-box {
            background: #1a2035;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .risk-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .risk-label {
            color: #9ca3af;
        }

        .risk-value {
            color: white;
            font-weight: 600;
        }

        .action-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-buy:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-sell {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-sell:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-neutral {
            background: #374151;
            color: #9ca3af;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 1.2em;
            color: #5b9cff;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a5298;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3b6bc4;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .analysis-panel {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>

        <div class="market-status">
            <div class="status-item live" id="connectionStatus">🟢 LIVE</div>
            <div class="status-item" id="lastUpdate">Updated: --</div>
        </div>

        <div class="sidebar">
            <h3>🌍 Markets</h3>
            
            <div class="asset-category">
                <div class="category-header" onclick="toggleCategory('crypto')">

                <div class="asset-list" id="forex-list">
                    <!-- Populated by JS -->

            </div>

                    <button class="tf-btn" onclick="changeTimeframe('4h')">4h</button>
                    <button class="tf-btn" onclick="changeTimeframe('1d')">1D</button>

            </div>
            <div id="chart"></div>

        <!-- RIGHT PANEL: Analysis -->
        <div class="analysis-panel">
            <h3>🎯 Trade Signal</h3>
            
            <div class="signal-score">
                <div class="score-value" id="signalScore">--</div>
                <div class="score-label">Signal Strength</div>
            </div>

            <div class="signal-verdict" id="verdict">
                Analyzing...
            </div>

            <div class="indicator-grid" id="indicatorGrid">
                <!-- Populated by JS -->

                    Loading analysis...
                </div>

                <h4>💰 Risk Management</h4>

            <button class="action-button btn-neutral" id="actionButton">
                ⏳ Wait for Setup
            </button>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════
        // CONFIGURATION
        // ═══════════════════════════════════════════════════════════

        const CRYPTO_PAIRS = [
            'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'XRPUSDT', 'ADAUSDT',
            'SOLUSDT', 'DOGEUSDT', 'MATICUSDT', 'DOTUSDT', 'AVAXUSDT',
            'LINKUSDT', 'LTCUSDT', 'UNIUSDT', 'ATOMUSDT', 'ETCUSDT'
        ];

        const FOREX_PAIRS = [
            'EURUSD', 'GBPUSD', 'USDJPY', 'USDCHF', 'AUDUSD',
            'USDCAD', 'NZDUSD'
        ];

        let currentSymbol = 'BTCUSDT';
        let currentTimeframe = '15m';
        let chart = null;
        let candleSeries = null;
        let updateInterval = null;
        let priceData = [];

        // ═══════════════════════════════════════════════════════════
        // INITIALIZATION
        // ═══════════════════════════════════════════════════════════

        window.onload = function() {
            initializeChart();
            populateAssetLists();
            loadSymbol(currentSymbol);
            startPriceUpdates();
        };

        // ═══════════════════════════════════════════════════════════
        // CHART MANAGEMENT
        // ═══════════════════════════════════════════════════════════

        function initializeChart() {
            const chartContainer = document.getElementById('chart');
            chart = LightweightCharts.createChart(chartContainer, {
                layout: {
                    background: { color: '#0a0e27' },
                    textColor: '#d1d5db',
                },
                grid: {
                    vertLines: { color: '#1a2035' },
                    horzLines: { color: '#1a2035' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#2a5298',
                },
                timeScale: {
                    borderColor: '#2a5298',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#10b981',
                downColor: '#ef4444',
                borderUpColor: '#10b981',
                borderDownColor: '#ef4444',
                wickUpColor: '#10b981',
                wickDownColor: '#ef4444',
            });

            // Add EMA lines
            window.ema9Series = chart.addLineSeries({ color: '#3b82f6', lineWidth: 2 });
            window.ema21Series = chart.addLineSeries({ color: '#f59e0b', lineWidth: 2 });
            window.ema50Series = chart.addLineSeries({ color: '#ec4899', lineWidth: 2 });

            // Responsive
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: chartContainer.clientWidth });
            });
        }

        // ═══════════════════════════════════════════════════════════
        // DATA FETCHING
        // ═══════════════════════════════════════════════════════════

        async function loadSymbol(symbol) {
            currentSymbol = symbol;
            document.getElementById('symbolName').textContent = formatSymbol(symbol);
            
            // Highlight selected asset
            document.querySelectorAll('.asset-item').forEach(item => {
                item.classList.remove('active');
            });
            const selectedItem = document.querySelector(`[data-symbol="${symbol}"]`);
            if (selectedItem) selectedItem.classList.add('active');

            await fetchKlines();
        }

        async function fetchKlines() {
            try {
                const interval = convertTimeframe(currentTimeframe);
                const limit = 200;
                
                const url = `https://api.binance.com/api/v3/klines?symbol=${currentSymbol}&interval=${interval}&limit=${limit}`;
                const response = await fetch(url);
                const data = await response.json();

                priceData = data.map(d => ({
                    time: d[0] / 1000,
                    open: parseFloat(d[1]),
                    high: parseFloat(d[2]),
                    low: parseFloat(d[3]),
                    close: parseFloat(d[4]),
                    volume: parseFloat(d[5])
                }));

                updateChart();
                calculateIndicators();
                updateLastUpdateTime();

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('connectionStatus').textContent = '🔴 ERROR';
            }
        }

        function updateChart() {
            if (!priceData || priceData.length === 0) return;

            candleSeries.setData(priceData);

            // Calculate and plot EMAs
            const ema9 = calculateEMA(priceData, 9);
            const ema21 = calculateEMA(priceData, 21);
            const ema50 = calculateEMA(priceData, 50);

            window.ema9Series.setData(ema9);
            window.ema21Series.setData(ema21);
            window.ema50Series.setData(ema50);

            chart.timeScale().fitContent();

            // Update price display
            const lastCandle = priceData[priceData.length - 1];
            const firstCandle = priceData[0];
            const priceChange = ((lastCandle.close - firstCandle.open) / firstCandle.open) * 100;

            document.getElementById('currentPrice').textContent = `$${lastCandle.close.toFixed(2)}`;
            const changeEl = document.getElementById('priceChange');
            changeEl.textContent = `${priceChange > 0 ? '+' : ''}${priceChange.toFixed(2)}%`;
            changeEl.style.color = priceChange > 0 ? '#10b981' : '#ef4444';
        }

        // ═══════════════════════════════════════════════════════════
        // TECHNICAL INDICATORS
        // ═══════════════════════════════════════════════════════════

        function calculateEMA(data, period) {
            const k = 2 / (period + 1);
            let ema = data[0].close;
            const result = [{ time: data[0].time, value: ema }];

            for (let i = 1; i < data.length; i++) {
                ema = data[i].close * k + ema * (1 - k);
                result.push({ time: data[i].time, value: ema });
            }

            return result;
        }

        function calculateRSI(data, period = 14) {
            let gains = 0;
            let losses = 0;

            for (let i = 1; i <= period; i++) {
                const change = data[i].close - data[i - 1].close;
                if (change > 0) gains += change;
                else losses -= change;
            }

            let avgGain = gains / period;
            let avgLoss = losses / period;

            for (let i = period + 1; i < data.length; i++) {
                const change = data[i].close - data[i - 1].close;
                if (change > 0) {
                    avgGain = (avgGain * (period - 1) + change) / period;
                    avgLoss = (avgLoss * (period - 1)) / period;
                } else {
                    avgGain = (avgGain * (period - 1)) / period;
                    avgLoss = (avgLoss * (period - 1) - change) / period;
                }
            }

            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        function calculateMACD(data) {
            const ema12 = calculateEMA(data, 12);
            const ema26 = calculateEMA(data, 26);
            
            const macdLine = ema12[ema12.length - 1].value - ema26[ema26.length - 1].value;
            return macdLine;
        }

        function calculateIndicators() {
            if (priceData.length < 50) return;

            const lastCandle = priceData[priceData.length - 1];
            const ema9 = calculateEMA(priceData, 9);
            const ema21 = calculateEMA(priceData, 21);
            const ema50 = calculateEMA(priceData, 50);
            const rsi = calculateRSI(priceData);
            const macd = calculateMACD(priceData);

            const currentEma9 = ema9[ema9.length - 1].value;
            const currentEma21 = ema21[ema21.length - 1].value;
            const currentEma50 = ema50[ema50.length - 1].value;

            // Calculate volume
            const avgVolume = priceData.slice(-20).reduce((sum, d) => sum + d.volume, 0) / 20;
            const volumeRatio = lastCandle.volume / avgVolume;

            // Trend analysis
            const emaBullish = currentEma9 > currentEma21 && currentEma21 > currentEma50;
            const emaBearish = currentEma9 < currentEma21 && currentEma21 < currentEma50;
            const priceAboveEma9 = lastCandle.close > currentEma9;

            // Calculate signal score
            let score = 50; // Neutral base

            // EMA alignment (±20 points)
            if (emaBullish) score += 20;
            else if (emaBearish) score -= 20;

            // RSI (±15 points)
            if (rsi < 30) score += 15; // Oversold = bullish
            else if (rsi > 70) score -= 15; // Overbought = bearish
            else if (rsi > 50 && rsi < 70) score += 5;
            else if (rsi < 50 && rsi > 30) score -= 5;

            // MACD (±10 points)
            if (macd > 0) score += 10;
            else score -= 10;

            // Volume (±10 points)
            if (volumeRatio > 1.5) score += 10;

            // Price position relative to EMAs (±10 points)
            if (priceAboveEma9 && emaBullish) score += 10;
            else if (!priceAboveEma9 && emaBearish) score -= 10;

            score = Math.max(0, Math.min(100, score));

            // Update UI
            updateSignalUI(score, {
                ema9: currentEma9,
                ema21: currentEma21,
                ema50: currentEma50,
                rsi: rsi,
                macd: macd,
                volume: volumeRatio,
                emaBullish: emaBullish,
                emaBearish: emaBearish,
                price: lastCandle.close
            });
        }

        function updateSignalUI(score, indicators) {
            // Update score
            document.getElementById('signalScore').textContent = Math.round(score);

            // Update verdict
            const verdictEl = document.getElementById('verdict');
            const actionBtn = document.getElementById('actionButton');
            
            if (score >= 75) {
                verdictEl.textContent = '🚀 STRONG BUY - High Probability Setup';
                verdictEl.className = 'signal-verdict strong-buy';
                actionBtn.textContent = '✅ TAKE LONG POSITION';
                actionBtn.className = 'action-button btn-buy';
            } else if (score >= 60) {
                verdictEl.textContent = '📈 BUY - Favorable Conditions';
                verdictEl.className = 'signal-verdict buy';
                actionBtn.textContent = '✅ Consider Long';
                actionBtn.className = 'action-button btn-buy';
            } else if (score <= 25) {
                verdictEl.textContent = '🔻 STRONG SELL - High Risk';
                verdictEl.className = 'signal-verdict strong-sell';
                actionBtn.textContent = '❌ TAKE SHORT POSITION';
                actionBtn.className = 'action-button btn-sell';
            } else if (score <= 40) {
                verdictEl.textContent = '📉 SELL - Unfavorable Conditions';
                verdictEl.className = 'signal-verdict sell';
                actionBtn.textContent = '❌ Consider Short';
                actionBtn.className = 'action-button btn-sell';
            } else {
                verdictEl.textContent = '⏸️ NEUTRAL - Wait for Better Setup';
                verdictEl.className = 'signal-verdict neutral';
                actionBtn.textContent = '⏳ Wait for Clarity';
                actionBtn.className = 'action-button btn-neutral';
            }

            // Update indicators
            const gridHTML = `
                <div class="indicator-box">
                    <div class="indicator-name">EMA 9</div>
                    <div class="indicator-value">$${indicators.ema9.toFixed(2)}</div>
                    <div class="indicator-signal ${indicators.price > indicators.ema9 ? 'bullish' : 'bearish'}">
                        ${indicators.price > indicators.ema9 ? '🟢 Above' : '🔴 Below'}
                    </div>
                </div>
                <div class="indicator-box">
                    <div class="indicator-name">EMA 21</div>
                    <div class="indicator-value">$${indicators.ema21.toFixed(2)}</div>
                    <div class="indicator-signal ${indicators.price > indicators.ema21 ? 'bullish' : 'bearish'}">
                        ${indicators.price > indicators.ema21 ? '🟢 Above' : '🔴 Below'}
                    </div>
                </div>
                <div class="indicator-box">
                    <div class="indicator-name">RSI (14)</div>
                    <div class="indicator-value">${indicators.rsi.toFixed(1)}</div>
                    <div class="indicator-signal ${indicators.rsi < 30 ? 'bullish' : indicators.rsi > 70 ? 'bearish' : 'neutral'}">
                        ${indicators.rsi < 30 ? '🟢 Oversold' : indicators.rsi > 70 ? '🔴 Overbought' : '⚪ Neutral'}
                    </div>
                </div>
                <div class="indicator-box">
                    <div class="indicator-name">MACD</div>
                    <div class="indicator-value">${indicators.macd.toFixed(2)}</div>
                    <div class="indicator-signal ${indicators.macd > 0 ? 'bullish' : 'bearish'}">
                        ${indicators.macd > 0 ? '🟢 Bullish' : '🔴 Bearish'}
                    </div>
                </div>
                <div class="indicator-box">
                    <div class="indicator-name">Volume</div>
                    <div class="indicator-value">${indicators.volume.toFixed(2)}x</div>
                    <div class="indicator-signal ${indicators.volume > 1.5 ? 'bullish' : 'neutral'}">
                        ${indicators.volume > 1.5 ? '🟢 High' : '⚪ Normal'}
                    </div>
                </div>
                <div class="indicator-box">
                    <div class="indicator-name">Trend</div>
                    <div class="indicator-value">${indicators.emaBullish ? 'BULL' : indicators.emaBearish ? 'BEAR' : 'NEUTRAL'}</div>
                    <div class="indicator-signal ${indicators.emaBullish ? 'bullish' : indicators.emaBearish ? 'bearish' : 'neutral'}">
                        ${indicators.emaBullish ? '🟢 Uptrend' : indicators.emaBearish ? '🔴 Downtrend' : '⚪ Sideways'}
                    </div>
                </div>
            `;
            document.getElementById('indicatorGrid').innerHTML = gridHTML;

            // Update analysis text
            let analysisHTML = '<ul style="padding-left: 20px; margin: 0;">';
            
            if (indicators.emaBullish) {
                analysisHTML += '<li>✅ EMAs aligned bullish (9 > 21 > 50) - Strong uptrend confirmation</li>';
            } else if (indicators.emaBearish) {
                analysisHTML += '<li>❌ EMAs aligned bearish (9 < 21 < 50) - Strong downtrend signal</li>';
            } else {
                analysisHTML += '<li>⚠️ EMAs mixed - No clear trend, exercise caution</li>';
            }

            if (indicators.rsi < 30) {
                analysisHTML += '<li>✅ RSI oversold - Potential bounce opportunity</li>';
            } else if (indicators.rsi > 70) {
                analysisHTML += '<li>❌ RSI overbought - Risk of pullback</li>';
            }

            if (indicators.volume > 1.5) {
                analysisHTML += '<li>✅ High volume confirms price movement</li>';
            }

            if (score >= 60) {
                analysisHTML += '<li><strong>💡 Confluence: Multiple bullish indicators aligned</strong></li>';
            } else if (score <= 40) {
                analysisHTML += '<li><strong>⚠️ Warning: Multiple bearish signals present</strong></li>';
            }

            analysisHTML += '</ul>';
            document.getElementById('analysisText').innerHTML = analysisHTML;

            // Update risk management
            const stopLoss = indicators.emaBullish ? 
                indicators.ema21 * 0.98 : 
                indicators.ema21 * 1.02;
            
            const takeProfit = indicators.emaBullish ?
                indicators.price * 1.04 :
                indicators.price * 0.96;

            const riskReward = Math.abs((takeProfit - indicators.price) / (indicators.price - stopLoss));

            const riskHTML = `
                <div class="risk-row">
                    <span class="risk-label">Entry Price:</span>
                    <span class="risk-value">$${indicators.price.toFixed(2)}</span>
                </div>
                <div class="risk-row">
                    <span class="risk-label">Stop Loss:</span>
                    <span class="risk-value" style="color: #ef4444;">$${stopLoss.toFixed(2)}</span>
                </div>
                <div class="risk-row">
                    <span class="risk-label">Take Profit:</span>
                    <span class="risk-value" style="color: #10b981;">$${takeProfit.toFixed(2)}</span>
                </div>
                <div class="risk-row">
                    <span class="risk-label">Risk/Reward:</span>
                    <span class="risk-value">1:${riskReward.toFixed(2)}</span>
                </div>
                <div class="risk-row" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #374151;">
                    <span class="risk-label">Recommended Risk:</span>
                    <span class="risk-value">1-2% of capital</span>
                </div>
            `;
            document.getElementById('riskBox').innerHTML = riskHTML;
        }

        // ═══════════════════════════════════════════════════════════
        // UI FUNCTIONS
        // ═══════════════════════════════════════════════════════════

        function populateAssetLists() {
            // Crypto
            const cryptoList = document.getElementById('crypto-list');
            CRYPTO_PAIRS.forEach(symbol => {
                const item = document.createElement('div');
                item.className = 'asset-item';
                item.setAttribute('data-symbol', symbol);
                item.onclick = () => loadSymbol(symbol);
                item.innerHTML = `
                    <span>${formatSymbol(symbol)}</span>
                    <span class="asset-change up">--</span>
                `;
                cryptoList.appendChild(item);
            });

            // Forex
            const forexList = document.getElementById('forex-list');
            FOREX_PAIRS.forEach(symbol => {
                const item = document.createElement('div');
                item.className = 'asset-item';
                item.innerHTML = `<span>${symbol}</span><span class="asset-change">Coming Soon</span>`;
                forexList.appendChild(item);
            });

            // Stocks
            const stocksList = document.getElementById('stocks-list');
            stocksList.innerHTML = '<div style="padding: 15px; text-align: center; color: #9ca3af;">Stocks coming soon...</div>';
        }

        function toggleCategory(category) {
            const list = document.getElementById(`${category}-list`);
            const arrow = document.getElementById(`${category}-arrow`);
            
            list.classList.toggle('active');
            arrow.textContent = list.classList.contains('active') ? '▼' : '▶';
        }

        function changeTimeframe(tf) {
            currentTimeframe = tf;
            
            // Update button states
            document.querySelectorAll('.tf-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            fetchKlines();
        }

        function formatSymbol(symbol) {
            if (symbol.endsWith('USDT')) {
                return symbol.replace('USDT', '/USDT');
            }
            return symbol;
        }

        function convertTimeframe(tf) {
            const map = {
                '1m': '1m',
                '5m': '5m',
                '15m': '15m',
                '1h': '1h',
                '4h': '4h',
                '1d': '1d'
            };
            return map[tf] || '15m';
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `Updated: ${timeStr}`;
        }

        function startPriceUpdates() {
            // Update every 10 seconds
            updateInterval = setInterval(() => {
                fetchKlines();
            }, 10000);
        }

        // Toggle category on load
        toggleCategory('crypto');
    </script>
</body>
